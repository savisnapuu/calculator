<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-screen">
        <div class="display-operation">
          <p id="display-operation"></p>
          <p id="display-operator"></p>
        </div>
        <div class="display-main">
          <p id="display-main"></p>
        </div>
      </div>
      <div class="calculator-top-buttons">
        <button id="clear-all">CLEAR</button>
        <button id="clear-one">DELETE</button>
      </div>
      <div class="calculator-numbers">
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="number-button">.</button>
        <button class="number-button">0</button>
        <button id="number-posneg">+/-</button>
      </div>
      <div class="calculator-operators">
        <button class="operator-button">/</button>
        <button class="operator-button">*</button>
        <button class="operator-button">-</button>
        <button class="operator-button">+</button>
        <button id="operator-equal">=</button>
      </div>
    </div>
    <div>made by savisnapuu</div>
    <script src="js/javascript.js"></script>
  </body>
</html>
